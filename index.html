<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>Hello world</p>
    <div class="container">
        <button data-key='65' class="button"> A </button>
        <button data-key='66' class="button"> B </button>
        <button data-key='67' class="button"> C </button>
        <button data-key='68' class="button"> D </button>
    </div>
    <audio data-key="65" src="a.mp3" type="audio/mp3"></audio>
    <audio data-key="66" src="b.mp3" type="audio/mp3"></audio>
    <audio data-key="67" src="a.mp3" type="audio/mp3"></audio>
    <audio data-key="68" src="b.mp3" type="audio/mp3"></audio>
    <audio data-key="69" src="a.mp3" type="audio/mp3"></audio>
</body>
<script>
    document.addEventListener('keydown', (e) => {
        var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        if (audio.currentTime > 0) {
            audio.pause()
            audio.currentTime = 0
        } else {
            audio.currentTime = 0
            audio.play()
        }
    })
</script>

</html>
